<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Content Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Content Viewer</h1>
        <div class="image-container" role="img" aria-live="polite" aria-atomic="true">
            <div class="loader"></div>
            <img id="image" src="" alt="A random image">
            <p id="error-message" class="hidden"></p>
        </div>
        <div id="info-container" class="info-container"></div>
        <div id="cataas-container" class="cataas-container hidden">
            <input type="text" id="cataas-text" placeholder="Enter text for the cat...">
            <button id="cataas-button">Get Cat with Text</button>
        </div>
        <div class="controls">
            <button id="prev-button" disabled aria-label="Previous image">&laquo; Prev</button>
            <button id="like-button" aria-label="Like this image">❤️ Like</button>
            <select id="api-select" aria-label="Select a category">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fox">Fox</option>
                <option value="pokemon">Pokémon</option>
                <option value="meal">Random Meal</option>
                <option value="cataas">Cat with Text</option>
                <option value="art">Art</option>
            </select>
            <button id="new-content-button" aria-label="Get new content">Get New</button>
            <button id="next-button" disabled aria-label="Next image">Next &raquo;</button>
        </div>
        <div class="secondary-controls">
            <button id="view-favorites-button" aria-label="View your favorite images">View Favorites</button>
            <button id="share-button" aria-label="Share this image on Twitter">Share on Twitter</button>
        </div>
    </div>

    <div id="favorites-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="favorites-heading">
        <div class="modal-content">
            <span class="close-button" role="button" tabindex="0" aria-label="Close favorites gallery">&times;</span>
            <h2 id="favorites-heading">Your Favorites</h2>
            <div id="favorites-gallery" class="favorites-gallery"></div>
            <button id="clear-favorites-button" aria-label="Clear all your favorite images">Clear Favorites</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>

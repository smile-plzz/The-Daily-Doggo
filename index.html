<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Animal Viewer</h1>
        <div class="image-container">
            <div class="loader"></div>
            <img id="image" src="" alt="A random animal">
            <p id="error-message" class="hidden"></p>
        </div>
        <div class="controls">
            <button id="prev-button" disabled>&laquo; Prev</button>
            <button id="like-button">❤️ Like</button>
            <select id="animal-select">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="fox">Fox</option>
            </select>
            <button id="new-animal-button">Get New</button>
            <button id="next-button" disabled>Next &raquo;</button>
        </div>
        <div class="secondary-controls">
            <button id="view-favorites-button">View Favorites</button>
            <button id="share-button">Share on Twitter</button>
        </div>
    </div>

    <div id="favorites-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Your Favorites</h2>
            <div id="favorites-gallery" class="favorites-gallery"></div>
            <button id="clear-favorites-button">Clear Favorites</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
